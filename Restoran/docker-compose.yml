services:
  php-apache:
    build:
      context: .
    container_name: php-apache
    ports:
      - "8080:80"
    volumes:
      - ./php:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: php_proje
      MYSQL_USER: regularUser
      MYSQL_PASSWORD: regular
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
