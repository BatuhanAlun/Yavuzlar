<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skor Tablosu</title>
</head>
<body>
    <div class="main-div">
        <h1>Skor</h1>
        <h2 id="score"></h2>
        <a href="quests.html"><button id="finish-button" style="width: 200px;height: 40px; background-color: white; color: black; font-size: large; font-family: Arial, Helvetica, sans-serif; border-radius: 5px;">Testi Bitir</button></a>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const score = localStorage.getItem('score') || 0;
            document.getElementById('score').textContent = `Toplam Skor: ${score}`;
            localStorage.removeItem('score');
        });
    </script>
</body>
</html>
