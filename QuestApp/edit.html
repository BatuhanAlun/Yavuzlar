<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soru Düzenle</title>
</head>
<body>
    <div class="main-div">
        <h1>Soru Düzenleme Paneli</h1>
        <div class="questpanel">
            <h2 id="question">Soruyu Düzenleyin</h2>
            <input type="text" class="quest1" id="quest1" name="name" placeholder="Soruyu Giriniz..." style="color: black;">
            <div class="answers" id="answers">
                <input type="text" id="a1" name="name" placeholder="Şık 1" style="color: black;">
                <input type="text" id="a2" name="name" placeholder="Şık 2" style="color: black;">
                <input type="text" id="a3" name="name" placeholder="Şık 3" style="color: black;">
                <input type="text" id="a4" name="name" placeholder="Şık 4" style="color: black;">
            </div>
            <div class="addquestdiv">
                <button class="addquestdivbtn" id="updatequestion">Güncelle</button>
            </div>
        </div>
    </div>

    <script src="edit.js">
    </script>
</body>
</html>
